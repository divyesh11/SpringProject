spring:
  application:
    name: project
  data:
    mongodb:
      uri: ${MONGO_DB_URI}
      auto-index-creation: true
    redis:
      url: ${REDIS_DB_URI}
  mail:
    port: 587
    username: divyeshjivani10@gmail.com
    password: ${EMAIL_PASSWORD}
    host: smtp.gmail.com
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: weekly-sentiment-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: com.spring.project.kafkamodels
    properties:
      security:
        protocol: SASL_SSL
      sasl:
        mechanism: PLAIN
        jaas:
          config: org.apache.kafka.common.security.plain.PlainLoginModule required username='${KAFKA_USERNAME}' password='${KAFKA_PASSWORD}';
      session:
        timeout:
          ms: 45000
    bootstrap-servers: pkc-l7pr2.ap-south-1.aws.confluent.cloud:9092
server:
  port: 8082

logging:
  level.com.spring.project: debug

api:
  keys:
    weather: ${WEATHER_API_KEY}
    quotes: ${QUOTES_API_KEY}

jwt:
  secret-key: ${SECRET_KEY}